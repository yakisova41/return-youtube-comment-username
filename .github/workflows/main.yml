name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: 
  workflow_dispatch:
    inputs:
      minify:
        type: choice
        description: Minify
        options: 
        - "ON"
        - "OFF"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
      
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install
      - if: github.event.inputs.minify == "ON"
        run: npm run build:u minify
      - if: github.event.inputs.minify == "OFF"
        run: npm run build:u
  
