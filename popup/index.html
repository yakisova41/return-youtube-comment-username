<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="../assets/icon48.png" no-bundle />
        <span class="title">Return YouTube Comment Username</span>
      </div>

      <div class="contents">
        <div class="btns">
          <button class="btn btn-primary donate-btn"></button>
          <button class="btn github-btn">GitHub</button>
          <button class="btn bugreport-btn"></button>
          <button class="btn ofsite-btn"></button>
        </div>
      </div>

      <div class="options-outer">
        <span class="options-title">Options</span>

        <ul class="options">
          <li>
            <span class="name-display-format-text">Name Display Format</span>
            <select id="name-display-format-select">
              <option value="1">Name only</option>
              <option value="2">@handle (Username)</option>
              <option value="3">Username (@handle)</option>
            </select>
          </li>
          <li>
            <label class="toggle-label">
              <input type="checkbox" id="toggle-comments-replacement" checked />
              <span class="comments-toggle-text"></span>
            </label>
          </li>
          <li>
            <label class="toggle-label">
              <input type="checkbox" id="toggle-live-chats-replacement" checked />
              <span class="live-chats-toggle-text"></span>
            </label>
          </li>
        </ul>
      </div>
    </div>

    <script src="main.ts"></script>
  </body>

  <style>
    :root {
      width: 350px;
      height: 120px;
    }

    body {
      background-color: #201a1a;
      color: #ece0df;
      padding: 10px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 0 10px;
    }

    .title {
      font-size: 16px;
    }

    .header > img {
      width: 24px;
      height: 24px;
    }

    .contents {
      margin: 10px;
    }

    .contents > div {
      margin-top: 10px;
    }

    .btns {
      display: flex;
      gap: 6px 6px;
      padding-top: 15px;
      flex-wrap: wrap;
    }

    .btn {
      height: 40px;
      padding: 0 20px;
      background-color: #7e2a30;
      color: #ffdad9;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #ffb3b3;
      color: #5f131b;
    }

    .options-outer {
      border-top: solid 1px #ffdad9;
      padding: 10px;
      margin-top: 20px;
    }

    .options-title {
      font-size: 24px;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options > li {
      font-size: 14px;
      display: flex;
      gap: 0 10px;
    }

    .options > li:nth-of-type(n+2) {
      margin-top: 0.5em;
    }

    .toggle-label {
      display: flex;
      align-items: center;
      gap: 0 0.5em;
    }
  </style>
</html>
